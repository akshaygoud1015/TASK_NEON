<body class="body">
    <div class="container text-center my-3 bg-primary-subtle text-primary-emphasis">
        <div class="row">
          <div class="col">
            <div class="card" >
                <form action="/chatbot" method="get">
                <div class="card-body">
                  <h5 class="card-title">CHATBOT</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">by CHATGPT</h6>
                  <p class="card-text">AI powered chat bot prepared using OPENAI </p>
                  <button type="submit">CLICK HERE</button>               
                </div>
            </form>
              </div>
          </div>
          <div class="col">
            <div class="card" >
                <form action="/weather" method="get">
                <div class="card-body">
                  <h5 class="card-title">Weather</h5>

                  <button type="submit">CLICK HERE</button>               
                </div>
            </form>
              </div>
          </div>


          <div class="col">
            <div class="card" >
                <form action="/prediction" method="get">

                  <h5 class="card-title">Weather Prediction</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">by openweathermap</h6>
                  <p class="card-text">AI powered weather prediction</p>
                  <button type="submit">CLICK HERE</button>
                </div>
            </form>
              </div>  
          </div>
        </div>
      </div>
